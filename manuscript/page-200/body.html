<div class="leaf flex"><div class="inner justify"><ul><li class="split-li ">possible. Many words have changed their pronunciation in the course of time. Obdurate, in Milton's time, was pronounced obdúrate, but to-day it is pronounced óbdurate. Trafalgar was pronounced Trafalgár last century. Now we pronounce it Trafálgar.</li></ul><hr class="section"></div> </div>
